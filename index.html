<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	
  <div class="heading">
    <h1>Current Train Schedule</h1><h2>Train Times</h2>
  </div>
  
  <br>
  <div class="current"><div class="titles">Current Train Schedule</div>
  <div class="panel-body">
    <table class="table table-hover" id='train-table'>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min) </th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
      <div id ="full-train-time"></div>
      <tbody>
      </tbody>
    </table>
  </div>

  <br><br><br></div><br>
  <form>
   <div class="add"><div class="titles">Add Train</div><br>
   <label for="name-input">Train Name</label>
   <input class="form-control" id="name-input" type="text">
   <label for="destination-input">Destination</label>
   <input class="form-control" id="destination-input" type="text">
   <label for="time-input">First Train Time (HH:mm - military time)</label>
   <input class="form-control" id="time-input" type="text">
   <label for="frequency-input">Frequency (min)</label>
   <input class="form-control" id="frequency-input" type="number">
   <br>
   <button id="add-user" type="submit">Submit</button></div></form><br><br>       





 </div>


 <!-- JQuery -->
 <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

 <!-- Script -->
 <script src="assets/javascript/app.js"></script>
</body>
</html>
